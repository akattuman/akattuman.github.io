<head>
  {% capture resource_url %}{{ site.url }}{{ site.baseurl }}{{ page.url }}{% endcapture %}
  {% capture directory_url %}{{ site.url }}{{ site.baseurl }}{% endcapture %}
  <!-- Canonical link to help search engines -->
  <link rel="canonical" href="{{ resource_url }}" />

  <!-- Basic meta elements -->
  <meta charset="utf-8" />

  <!-- Enable responsiveness on mobile devices -->
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />

  <!-- Mathjax Support -->
  <script type="text/javascript" async
    src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML">
  </script>

  <title>
    {% if page.title == "Home" %}
      {{ "Anthony Kattuman" }}
    {% else %}
      {{ page.title }}
    {% endif %}
  </title>
  
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css" />

  <link rel="apple-touch-icon-precomposed" href="{{ site.baseurl }}/assets/favicon.ico">
  <link rel="shortcut icon" href="{{ site.baseurl }}/assets/favicon.ico" />
  <link rel=”apple-touch-icon” href="{{ site.baseurl }}/assets/favicon.ico" />
  <link rel=”icon” href="{{ site.baseurl }}/assets/favicon.ico"/>

</head>
